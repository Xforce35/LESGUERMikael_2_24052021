<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page-entiere">
        <header>
            <div id="logo">
                <img src="img/logo/Reservia.svg" alt="Logo de Réservia">
            </div>
            <nav>
                <ul>
                    <li>Hébergements</li>
                    <li>Activités</li>
                    <li>S'inscrire</li>
                </ul>
            </nav>
        </header>

        <main>

            <!-- Section recherche -->
            <section id="section_de_recherche">
                <div id="phrase_daccroche">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>

                <!-- Barre de recherche -->
                <form id="barre_de_recherche" role="search">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" id="query" name="q" placeholder="Marseille, France"
                        aria-label="Effectuer une recherche">
                    <button type="submit" id="bouton--desktop">Rechercher</button>
                </form>

                <!-- Filtres -->
                <div id="filtre--container">
                    <p id="filtre--titre">Filtres</p>
                </div>

                <!-- Résultat de la recherche -->
                <div id="search_result"><i class="fas fa-info fa-xs"></i>Plus de 500 logements sont disponibles dans
                    cette ville</div>
            </section>

            <!-- Afficher les deux sections l'une a coté de l'autre -->
            <div id="hebergement_populaires--container">

                <!-- Section hébergements -->
                <section id="section--hebergements">
                    <h2>Hébergements à Marseille</h2>
                    <div class="carte--container">
                    </div>

                    <!-- Afficher plus -->
                    <div id="afficher_plus">
                        <a href=" ">
                            <p>Afficher plus</p>
                        </a>
                    </div>
                </section>

                <!-- Section populaires -->
                <section id="section--populaires">
                    <div id="section--populaires_titre">
                        <h2>Les plus populaires</h2>
                    </div>
                </section>
            </div>
        </main>

        <!-- Section "Activités" -->
        <section id="section--activités">
            <h2 id="titre--activités">Activités à Marseille</h2>

        </section>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
</body>

</html>
